<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tudo">

        <div class="container">

            <div class="painel">
                <span>Nova Mensagem</span>
                <div>
                    <img class="icon" src="images/ic_minimize_16px_1x.png">
                    <img class="icon" src="images/ic_open_in_full_16px_1x.png">
                    <img class="icon" src="images/ic_close_16px_1x.png">
                </div>
            </div>
            
            <div class="destinatario">

                <span class="spanzinho">Para</span>
                <input class="destAssunto" type="email">
                <div>
                    <span class="spanzinho">Cc</span>
                    <span class="spanzinho">Cco</span>
                </div>
                
            </div>
            <hr>

            <div class="assunto">

                <span class="spanzinho">Assunto</span>
                <input type="text" class="destAssunto">
                
            </div>
            <hr>

            <div class="conteudo">

            </div>

            <div class="final">
                <div class="onlyflex">
                    <div class="flexDiv">
                        <div class="botao">
                            <span><strong>Enviar</strong></span>
                            
                        </div>
                        <div class="setinha">
                            <img src="images/arrow_drop_down_white_20dp.png">
                        </div>
                        <div class="divisao"></div>
                    </div>
    
                    <div class="centerThis">
                        <img class="icon" src="images/format_color_text_baseline_nv700_20dp.png">
                        <img class="icon" src="images/attach_file_baseline_nv700_20dp.png">
                        <img class="icon" src="images/link_baseline_nv700_20dp.png">
                        <img class="icon" src="images/mood_baseline_nv700_20dp.png">
                        <img class="icon" src="images/drive_baseline_nv700_20dp.png">
                        <img class="icon" src="images/image_baseline_nv700_20dp.png">
                        <img class="icon" src="images/lock_clock_baseline_nv700_20dp.png">
                        <img class="icon" src="images/ink_pen_baseline_nv700_20dp.png">
    
                        <img class="icon" id="more" src="images/more_vert_baseline_nv700_20dp.png">
                    </div>
                </div>
                
                
                <div class="centerThis">
                    <img class="icon" id="lixo" src="images/delete_baseline_nv700_20dp.png">
                </div>
                
                
                
            </div>
        </div>

    </div>
    
</body>
</html>
